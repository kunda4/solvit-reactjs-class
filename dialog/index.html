<!DOCTYPE html>
<html>
    <head>
        <title>Dialog</title>
        <link rel="stylesheet" href="./styles.css" />
    </head>
    <body>
        <main class="main-page" >
            <div class="avatar-container">
                <img src="./imgs/avatar-5.png" />
                <button>x</button>
            </div>
            <div class="avatar-container">
                <img src="./imgs/avatar-5.png" />
                <button>x</button>
            </div>

            <dialog open>
                <header class="dialog-header">

                    <i class="fa fa-plus-square" aria-hidden="true"></i>

                 
                    <svg aria-hidden="true" width="24" height="24" viewBox="0 0 24 24">
                        <title>A warning icon</title>
                        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
                        <line x1="12" y1="9" x2="12" y2="13"></line>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                      </svg>


                <h1 class="dialog-title">Are you sure you want to remove this user?</h1>
                </header>
                <section class="slot--body">
                    <div class="slot--body--file">
                        <label for="userimage">upload an image</label>
                        <input id="userimage" type="file" accept=".jpg,.jpeg,pnp" name="userimage">
                    </div>
                    <p class="slot--body--max_upload"* Maximum upload 1mb></p>
                </section>
                <section class="slot--footer">
                    <button class="slot--footer-clear_button">clear</button>
                    <div class="slot--footer-menu">
                        <button type="submit" class="slot--footer-cancel_button">cancel</button>
                        <button type="submit" id="confirm_button" class="slot--footer-confirm _button">confirm</button>
                    </div>
                </section>

            </dialog>
            
        </main>
      

    </body>









</html>
